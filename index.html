<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="flex-container">
    <div class="calc-grid">
      <input id="display" type="text"></input>
      <button id="clear">Clear</button>
      <button>%</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button class="span-two">0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
</body>

</html>
